<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- link -->
     <link rel="stylesheet" href="./output/output.css">
</head>
<body>
    <!-- header section start -->
     <header class="container p-6 ">
        <nav class="w-[80%] mx-auto mt-6 max-sm:w-full h-auto flex justify-between items-center">
        <img src="./legal-solution-resources/images/logo2.png" alt="logo">
        <ul class="flex justify-between items-center gap-4 list-none max-sm:hidden max-md:hidden">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Cases</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contracts Us</a></li>
        </ul>
        <button class="btn bg-[#B68C5A] max-sm:hidden">Free Consultation</button>
        <!-- mobile menu start-->
        <label class="btn btn-circle swap swap-rotate">
            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" />
          
            <!-- hamburger icon -->
            <svg
              class="swap-off fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512">
              <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
            </svg>
          
            <!-- close icon -->
            <svg
              class="swap-on fill-current"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512">
              <polygon
                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
            </svg>
          </label>
        <!-- mobile menu end-->
        </nav>
     </header>
    <!-- header section end -->
</body>
</html>
